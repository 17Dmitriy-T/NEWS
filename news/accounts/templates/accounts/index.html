{% extends 'accounts/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h1>Главная Страница</h1>
    {% if news %}
        {% for el in news %}
            <div>
                <h3>{{el.title}}</h3>
                <p>{{el.task}}</p>
             </div>
        {% endfor %}
    {% else %}
        <p>У вас нет новостей</p>
    {%endif%}
{% endblock %}
